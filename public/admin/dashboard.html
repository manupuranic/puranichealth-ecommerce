<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Puranic Health - dashboard</title>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.1/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-4bw+/aepP/YC94hEpVNVgiZdgIC5+VKNBQNGCHeKRQN+PtmoHDEXuppvnDJzQIu9"
      crossorigin="anonymous"
    />
    <script
      src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.8/dist/umd/popper.min.js"
      integrity="sha384-I7E8VVD/ismYTF4hNIPjVp/Zjvgyol6VFvRkX/vR+Vc4jQkC+hVqc2pM8ODewa9r"
      crossorigin="anonymous"
    ></script>
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.1/dist/js/bootstrap.min.js"
      integrity="sha384-Rx+T1VzGupg4BHQYs2gCW9It+akI2MM/mndMCy36UVfodzcJcF0GGLxZIzObiEfa"
      crossorigin="anonymous"
    ></script>
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Poppins:ital,wght@0,200;0,400;0,500;0,600;0,800;0,900;1,300;1,400;1,500;1,600;1,700;1,800;1,900&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="../styles.css" />
    <link rel="stylesheet" href="./products.css" />
  </head>
  <body>
    <header>
      <nav class="navbar navbar-expand-lg custom-nav">
        <div class="container-fluid nav-div">
          <a class="navbar-brand" href="../index.html">Puranic Health</a>
          <button
            class="navbar-toggler"
            type="button"
            data-bs-toggle="collapse"
            data-bs-target="#navbarNav"
            aria-controls="navbarNav"
            aria-expanded="false"
            aria-label="Toggle navigation"
          >
            <span class="navbar-toggler-icon"></span>
          </button>
          <div class="collapse navbar-collapse" id="navbarNav">
            <ul class="navbar-nav ms-auto" id="nav-id">
              <li class="nav-item">
                <a class="nav-link" href="../index.html">Home</a>
              </li>
              <li class="nav-item">
                <a class="nav-link" href="#">Category</a>
              </li>
              <li class="nav-item">
                <a class="nav-link" href="#">Cart</a>
              </li>
              <li class="nav-item">
                <a class="nav-link auth" href="../login/login.html"></a>
              </li>
            </ul>
          </div>
        </div>
      </nav>
    </header>
    <main class="main">
      <div class="admin-nav">
        <a class="btn nav-active" href="#">Edit Products</a>
        <a class="btn" href="./category/category.html">Edit Category</a>
      </div>
      <div
        class="modal fade"
        id="addProductModel"
        tabindex="-1"
        aria-hidden="true"
      >
        <div class="modal-dialog modal-dialog-centered">
          <div class="modal-content">
            <div class="modal-header">
              <h1 class="modal-title fs-5" id="model-label">Add New product</h1>
              <button
                type="button"
                class="btn-close"
                data-bs-dismiss="modal"
                aria-label="Close"
              ></button>
            </div>
            <div class="modal-body">
              <form action="" id="addNewProductForm">
                <p id="message"></p>
                <label for="productName" class="form-label"
                  >Product Name:</label
                >
                <input
                  type="text"
                  name="productName"
                  id="productName"
                  class="form-control"
                  autofocus="true"
                />
                <label for="price" class="form-label">Price:</label>
                <input
                  type="number"
                  name="price"
                  id="price"
                  class="form-control"
                  skip="0.02"
                />
                <label for="imageUrl" class="form-label">Image URL:</label>
                <input
                  type="text"
                  name="imageUrl"
                  id="imageUrl"
                  class="form-control"
                />
                <label for="category" class="form-label">Category:</label>
                <select class="form-select" id="category" required>
                  <option selected>choose a category</option>
                </select>
                <label for="name" class="form-label">Descripition:</label>
                <textarea
                  name="desc"
                  class="form-control"
                  id="desc"
                  rows="3"
                ></textarea>
                <input type="hidden" id="hidden-input" />
              </form>
            </div>
            <div class="modal-footer">
              <button
                type="button"
                class="btn edit"
                id="closeBtn"
                data-bs-dismiss="modal"
              >
                Close
              </button>
              <button type="button" class="btn" id="saveBtn">Save</button>
            </div>
          </div>
        </div>
      </div>
      <div class="main-board">
        <div class="container rounded shadow-sm w-auto title-div">
          <h3 class="page-title">Product Listing</h3>
          <button
            class="btn"
            id="add"
            data-bs-toggle="modal"
            data-bs-target="#addProductModel"
          >
            Add New Product
          </button>
        </div>
        <div class="container rounded shadow-sm w-auto body-div">
          <ul class="list-group" id="productList"></ul>
        </div>
      </div>
    </main>
    <script src="https://unpkg.com/axios/dist/axios.min.js"></script>
    <script src="products.js"></script>
  </body>
</html>
