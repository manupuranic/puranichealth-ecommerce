<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title id="page-title"></title>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.1/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-4bw+/aepP/YC94hEpVNVgiZdgIC5+VKNBQNGCHeKRQN+PtmoHDEXuppvnDJzQIu9"
      crossorigin="anonymous"
    />
    <script
      src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.8/dist/umd/popper.min.js"
      integrity="sha384-I7E8VVD/ismYTF4hNIPjVp/Zjvgyol6VFvRkX/vR+Vc4jQkC+hVqc2pM8ODewa9r"
      crossorigin="anonymous"
    ></script>
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.1/dist/js/bootstrap.min.js"
      integrity="sha384-Rx+T1VzGupg4BHQYs2gCW9It+akI2MM/mndMCy36UVfodzcJcF0GGLxZIzObiEfa"
      crossorigin="anonymous"
    ></script>
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Poppins:ital,wght@0,200;0,400;0,500;0,600;0,800;0,900;1,300;1,400;1,500;1,600;1,700;1,800;1,900&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="../styles.css" />
    <link rel="stylesheet" href="product.css" />
  </head>
  <body>
    <header>
      <nav class="navbar navbar-expand-lg custom-nav">
        <div class="container-fluid nav-div">
          <h1 class="brand">Puranic Health</h1>
          <button
            class="navbar-toggler"
            type="button"
            data-bs-toggle="collapse"
            data-bs-target="#navbarNav"
            aria-controls="navbarNav"
            aria-expanded="false"
            aria-label="Toggle navigation"
          >
            <span class="navbar-toggler-icon"></span>
          </button>
          <div class="collapse navbar-collapse" id="navbarNav">
            <ul class="navbar-nav ms-auto" id="nav-id">
              <li class="nav-item">
                <a class="nav-link" id="home" href="#">Home</a>
              </li>
              <li class="nav-item">
                <a class="nav-link" href="../category-page/category.html"
                  >Category</a
                >
              </li>
              <li class="nav-item cartLink">
                <a class="nav-link" href="../cart-page/cart.html">Cart</a>
                <div class="badge"></div>
              </li>
              <li class="nav-item">
                <a class="nav-link" href="../orders-page/order.html">Orders</a>
              </li>
              <li class="nav-item">
                <a class="nav-link auth"></a>
              </li>
            </ul>
          </div>
        </div>
      </nav>
    </header>
    <main class="container w-100">
      <div class="loader-div">
        <div class="spinner-border text-primary" role="status">
          <span class="visually-hidden" id="loader">Loading...</span>
        </div>
      </div>
      <div class="productDisplay">
        <div class="sideImg">
          <img src="" alt="" id="productImg" />
        </div>
        <div class="productInfo">
          <h2 id="productName"></h2>
          <h5 id="productCategory"></h5>
          <span id="productPrice"></span>
          <button class="btn">Add To Cart</button>
          <div class="descDiv">
            <p id="productDesc"></p>
          </div>
        </div>
      </div>
    </main>
    <script src="https://unpkg.com/axios/dist/axios.min.js"></script>
    <script src="product.js"></script>
  </body>
</html>
